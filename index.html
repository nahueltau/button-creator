<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Creator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <style id="main"></style>
    <style id="hover"></style>
</head>
<body>
    <div class="app-container">
        <div class="row">
            <div class="view-container">
                <button class="button" style="cursor:pointer;transition: 1s;">Botón</button>
            </div>
            <div class="config-container">
                    <p>Contenido</p>
                    <div>
                    <label for="text-content-config">Texto</label>
                    <input type="text" id="text-content-config" value="botón">
                     </div>
                    <p>Background</p>
                    <div>
                        <label for="background-container-config">Container Background</label>
                        <input type="color" id="background-container-config" value="#0a5c44">
                    </div>
                    <div>
                        <label for="background-color-config">Button Background </label>
                        <input type="color" id="background-color-config" value="#8a0099" data-custom="false">
                    </div>
                    <p>Border</p>
                    <div>
                        <label for="border-radius-config">Border Radius</label>
                        <input type="range" min="0" value="35" max="200" id="border-radius-config">
                    </div>
                    <div>
                        <label for="border-width-config">Border Width</label>
                        <input type="range" min="0" value="8" max="20" id="border-width-config">
                    </div>
                    <div>
                        <label for="border-color-config">Border Color</label>
                        <input type="color" id="border-color-config" value="#fffff3">
                    </div>
                    <div>
                        <label for="border-style-config">Border Style</label>
                        <select name="" id="border-style-config" size="1">
                            <option value="solid">Solid</option>
                            <option value="inset">Inset</option>
                            <option value="outset">Outset</option>
                            <option value="groove">Groove</option>
                            <option value="ridge">Ridge</option>
                            <option value="double">Double</option>
                            <option value="dashed" selected="selected">Dashed</option>
                            <option value="dotted">Dotted</option>
                            <option value="hidden">Hidden</option>
                            <option value="none">None</option>
                        </select>
                        
                    </div>
                    <p>Padding</p>
                    <div>
                        <label for="border-x-config">Padding X Direction</label>
                        <input type="range" min="0" value="100" max="200" id="padding-x-config">
                    </div>
                    <div>
                        <label for="border-y-config">Padding Y Direction</label>
                        <input type="range" min="0" value="31" max="100" id="padding-y-config">
                    </div>
                    <p>Text</p>
                    <div>
                        <label for="text-color-config">Text Color</label>
                        <input type="color" id="text-color-config" value="#ffffff">
                    </div>
                    <div>
                        <label for="font-size-config">Font Size</label>
                        <input type="range" min="12" value="40" max="72" id="font-size-config">
                    </div>
                    <div>
                        <label for="text-transform-config">Text Transform</label>
                        <select name="" id="text-transform-config">
                            <option value="none">None</option>
                            <option value="uppercase" selected="selected">Uppercase</option>
                            <option value="lowercase">Lowercase</option>
                            <option value="capitalize">Capitalize</option>
                            <option value="initial">Initial</option>
                            <option value="inherit">Inherit</option>
                        </select>
                        
                    </div>
                    <p>Shadow</p>

                    <div>
                        <label for="shadow-x-config">X</label>
                        <input type="range" min="-20" value="10" max="20" id="shadow-x-config">
                    </div>
                    <div>
                        <label for="shadow-y-config">Y</label>
                        <input type="range" min="-20" value="10" max="20" id="shadow-y-config">
                    </div>
                    <div>
                        <label for="shadow-blur-config">Blur</label>
                        <input type="range" min="0" value="2" max="40" id="shadow-blur-config">
                    </div>
                    <div>
                        <label for="shadow-color-config">Color</label>
                        <input type="color" value="333333" id="shadow-color-config">
                    </div>
                    

                </div>
            
        </div>
        <div class="row">
        <div class="html-code-wrapper">
            <h2>HTML</h2>
            <div class="html-code-container">
            
            </div>

        </div>

        <div class="css-code-wrapper">
            <h2>CSS</h2>
           
            <div class="css-code-container">

            </div>
           
        </div>
        </div>
    </div>
</body>
</html>
