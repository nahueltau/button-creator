<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Creator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" type="module" defer></script>
    <style id="main" class="stylesheet-view"></style>
    <script>

function selectText(containerClass) {
    if(document.querySelector(".tooltip")===null){
    if (window.getSelection) {

        let range = document.createRange();
        range.selectNode(document.querySelector("."+containerClass));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        
        document.execCommand('copy');
        range.selectNode(document.querySelector("svg"));
 
    }
    let e = event;
    event.target.parentElement.classList.add("tooltip");
    setTimeout(()=>{
        document.querySelector(".tooltip").classList.add("tooltip-fade");}
        ,700)
    setTimeout(()=>{
        document.querySelector(".tooltip").classList.remove("tooltip","tooltip-fade")}
        ,1000)
}}



    </script>
</head>
<body>
    <div class="app-container">
        <div class="column-2-rows">
            <div class="viewport zoomed">
                <div class="scale-control"><span>x1</span> <span>x2</span></div>
                <div class="container scalex2">
                        <button class="button">Botón</button>
                    </div>

            </div>
  
            <div class="code-wrapper">
                <div class="code-wrapper-title"> <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000" onclick="selectText('html-code-container')"><rect fill="none" height="24" width="24"/>
                    <use href="#copy-icon-svg"></use>
                </svg><h2>HTML</h2></div>
                <div class="html-code-container">
                    <div><span class="html-symbol">&lt;</span><span class="html-tag">div </span><span class="html-attr">class</span>=<span class="html-class">"<span class="namespace-place"></span>container"</span><span class="html-symbol">&gt;</span></div>
                        <div>
                            <div><span class="html-symbol">&lt;</span><span class="html-tag">button </span><span class="html-attr">class</span>=<span class="html-class">"<span class="namespace-place"></span>button"</span><span class="html-symbol">&gt;</span></div>
                            <div>
                                <div class="html-button-text"></div>
                            </div>
                            <div><span class="html-symbol">&lt;/</span><span class="html-tag">button</span><span class="html-symbol">&gt;</span></div>
                        </div>
                    <div><span class="html-symbol">&lt;/</span><span class="html-tag">div</span><span class="html-symbol">&gt;</span></div>
                </div>
                <div class="code-wrapper-title"> <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000" onclick="selectText('css-code-container')"><rect fill="none" height="24" width="24"/>
                    <use href="#copy-icon-svg"></use>
                </svg><h2>CSS</h2></div>
                        
                            <div class="css-code-container">
    
                            </div>
            </div>
    
           
        </div>
        
            <!--   ######################################3    -->       
        <div class="config-container">
            <div class="column">
               <!--   ######################################3    -->
                
           
                <p>General</p>
                <div class="property-wrapper">
                <div id="background-color-container" data-title="Background" data-type="color" class="selector-object selector"></div>
                </div>
                <div class="property-wrapper">
                    <div class="selector">
                        <label for="namespace-content-config">Namespace</label>
                        <input type="text" id="namespace-content-config" value="button-creator-">
                    </div>
                    </div>
                 <div class="property-wrapper">
                <div class="selector">
                    <label for="text-content-config">Text</label>
                    <input type="text" id="text-content-config" value="botón">
                </div>
                </div>    
                <p>Background</p>
       
                <div class="background-color-wrapper property-wrapper">
                    <div id="background-color" data-title="Color" data-type="color" class="selector-object selector"></div> 
                 
                </div>
                
                <p>Border</p>

                <div class="border-radius-wrapper property-wrapper">
                    <div id="border-radius" data-title="Radius" data-min="0" data-max="200" data-type="range" class="selector-object selector"></div>
              
                </div>
                <div class="border-width-wrapper property-wrapper">
                    <div id="border-width" data-title="Width"data-min="0" data-max="20" data-type="range" class="selector-object selector"></div>
                  
                </div>
                <div class="border-color-wrapper property-wrapper">
                    <div id="border-color" data-title="Color" data-type="color" class="selector-object selector"></div>
                  
                </div>
                <div class="property-wrapper">
                <div class="selector">
                    <label for="border-style-config">Style</label>
                    <select name="" id="border-style-config" size="1">
                        <option value="solid">Solid</option>
                        <option value="inset">Inset</option>
                        <option value="outset">Outset</option>
                        <option value="groove">Groove</option>
                        <option value="ridge">Ridge</option>
                        <option value="double" selected="selected">Double</option>
                        <option value="dashed">Dashed</option>
                        <option value="dotted">Dotted</option>
                        <option value="hidden">Hidden</option>
                        <option value="none">None</option>
                    </select>
                
                </div>
            </div>












                <!--   ######################################3    -->
            </div>  
            <div class="column">
                <!--   ######################################3    -->

                
                <p>Padding</p>
                <div class="padding-wrapper property-wrapper">
                    <div id="padding-x" data-bind="padding" data-title="X Direction" data-min="0" data-max="200" data-type="range" class="selector-object selector" data-order="1"></div>
                 

                    <div id="padding-y" data-bind="padding" data-title="Y Direction" data-min="0" data-max="200" data-type="range" class="selector-object selector" data-order="0"></div>
                  
                </div>
                
                
              
                   
                
                <p>Text</p>
                <div class="color-wrapper property-wrapper">
                    <div id="color"  data-title="Color" data-type="color" class="selector-object selector"></div>
                    
                </div>
                <div class="font-size-wrapper property-wrapper">
                    <div id="font-size" data-title="Size" data-min="12" data-max="72" data-type="range" class="selector-object selector"></div>
                    
                </div>
                <div class="property-wrapper">
                <div class="selector">
                    <label for="text-transform-config">Transform</label>
                    <select name="" id="text-transform-config">
                        <option value="none">None</option>
                        <option value="uppercase" selected="selected">Uppercase</option>
                        <option value="lowercase">Lowercase</option>
                        <option value="capitalize">Capitalize</option>
                        <option value="initial">Initial</option>
                        <option value="inherit">Inherit</option>
                    </select>
                    
                </div>
                </div>
                <p>Box-Shadow</p>
            <div class="box-shadow-wrapper property-wrapper">
                <div id="shadow-x" data-bind="box-shadow" data-title="X" data-min="-20" data-max="20" data-type="range" class="selector-object selector" data-order="0"></div>
                <div id="shadow-y" data-bind="box-shadow" data-title="Y" data-min="-20" data-max="20" data-type="range" class="selector-object selector" data-order="1"></div>
                <div id="shadow-blur" data-bind="box-shadow" data-title="Blur"  data-min="0" data-max="40" data-type="range" class="selector-object selector" data-order="2"></div>
                <div id="shadow-spread" data-bind="box-shadow" data-title="Spread"  data-min="0" data-max="40" data-type="range" class="selector-object selector" data-order="3"></div>
                <div id="shadow-color" data-bind="box-shadow" data-title="Color" data-type="color" class="selector-object selector" data-order="4"></div>
                
            </div>


                <input type="text" value="pointer" id="cursor-config" style="display: none;">
                <input type="text" value="1s" id="transition-config" style="display: none;">

                    </symbol>
                 </svg>

            </div>
        </div>

    </div>
