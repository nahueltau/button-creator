<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Creator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="module" defer></script>
    <style id="main" class="stylesheet-view"></style>
    <style id="button" class="stylesheet-view"></style>
    <style id="hover" class="stylesheet-view"></style>
</head>
<body>
    <div class="app-container">
        <div class="row">
            <div class="container">
                <button class="button">Botón</button>
            </div>
            <div class="config-container">
                    <p>General</p>
                    <div class="property-wrapper">
                    <div id="background-container" data-title="Background" data-value="#0a5c44" data-type="color" class="selector-object selector"></div>
                    </div>
                    <p>Button</p>
                    <div class="property-wrapper">
                    <div class="selector">
                        <label for="text-content-config">Text</label>
                        <input type="text" id="text-content-config" value="botón">
                    </div>
                    </div>
                    <div class="background-color-wrapper property-wrapper">
                        <div id="background-color" data-title="Background" data-value="#8a0099" data-type="color" class="selector-object selector"></div> 
                        <div data-bind="background-color"  class="add-hover"></div>
                    </div>
                    
                    <p>Border</p>

                    <div class="border-radius-wrapper property-wrapper">
                        <div id="border-radius" data-title="Radius" data-value="35" data-min="0" data-max="200" data-type="range" class="selector-object selector"></div>
                        <div data-bind="border-radius" class="add-hover"></div>
                    </div>
                    <div class="border-width-wrapper property-wrapper">
                        <div id="border-width" data-title="Width" data-value="8" data-min="0" data-max="20" data-type="range" class="selector-object selector"></div>
                        <div data-bind="border-width"  class="add-hover"></div>
                    </div>
                    <div class="border-color-wrapper property-wrapper">
                        <div id="border-color" data-title="Color" data-value="#fffff3" data-type="color" class="selector-object selector"></div>
                        <div data-bind="border-color"  class="add-hover"></div>
                    </div>
                    <div class="property-wrapper">
                    <div class="selector">
                        <label for="border-style-config">Style</label>
                        <select name="" id="border-style-config" size="1">
                            <option value="solid">Solid</option>
                            <option value="inset">Inset</option>
                            <option value="outset">Outset</option>
                            <option value="groove">Groove</option>
                            <option value="ridge">Ridge</option>
                            <option value="double">Double</option>
                            <option value="dashed" selected="selected">Dashed</option>
                            <option value="dotted">Dotted</option>
                            <option value="hidden">Hidden</option>
                            <option value="none">None</option>
                        </select>
                    
                    </div>
                </div>
                    <p>Padding</p>
                    <div class="padding-wrapper property-wrapper">
                        <div id="padding-x" data-title="X Direction" data-value="100" data-min="0" data-max="200" data-type="range" class="selector-object selector"></div>
                     

                        <div id="padding-y" data-title="Y Direction" data-value="31" data-min="0" data-max="200" data-type="range" class="selector-object selector"></div>
                        <div data-bind="padding" class="add-hover"></div>
                    </div>
                    
                    
                  
                       
                    
                    <p>Text</p>
                    <div class="color-wrapper property-wrapper">
                        <div id="color" data-title="Color" data-value="#ffffff" data-type="color" class="selector-object selector"></div>
                        <div data-id="color" data-bind="color" data-type="color" class="add-hover"></div>
                    </div>
                    <div class="font-size-wrapper property-wrapper">
                        <div id="font-size" data-title="Size" data-value="40" data-min="12" data-max="72" data-type="range" class="selector-object selector"></div>
                        <div data-bind="font-size" class="add-hover"></div>
                    </div>
                    <div class="property-wrapper">
                    <div class="selector">
                        <label for="text-transform-config">Transform</label>
                        <select name="" id="text-transform-config">
                            <option value="none">None</option>
                            <option value="uppercase" selected="selected">Uppercase</option>
                            <option value="lowercase">Lowercase</option>
                            <option value="capitalize">Capitalize</option>
                            <option value="initial">Initial</option>
                            <option value="inherit">Inherit</option>
                        </select>
                        
                    </div>
                    </div>
                    <p>Box-Shadow</p>
                <div class="box-shadow-wrapper property-wrapper">
                    <div id="shadow-x" data-title="X" data-value="10" data-min="-20" data-max="20" data-type="range" class="selector-object selector"></div>
                    <div id="shadow-y" data-title="Y" data-value="10" data-min="-20" data-max="20" data-type="range" class="selector-object selector"></div>
                    <div id="shadow-blur" data-title="Blur" data-value="2" data-min="0" data-max="40" data-type="range" class="selector-object selector"></div>
                    <div id="shadow-spread" data-title="Spread" data-value="2" data-min="0" data-max="40" data-type="range" class="selector-object selector"></div>
                    <div id="shadow-color" data-title="Color" data-value="#333333" data-type="color" class="selector-object selector"></div>
                    <div data-bind="box-shadow" class="add-hover"></div>
                </div>
                    <input type="text" value="pointer" id="cursor-config" style="display: none;">
                    <input type="text" value="1s" id="transition-config" style="display: none;">
                </div>
            
        </div>
        <div class="row">
        <div class="html-code-wrapper">
            <h2>HTML</h2>
            <div class="html-code-container">
            
            </div>

        </div>

        <div class="css-code-wrapper">
            <h2>CSS</h2>
           
            <div class="css-code-container">

            </div>
           
        </div>
        </div>
    </div>
</body>
</html>
